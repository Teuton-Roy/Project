<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="Test.css">
    <script src="Test.js" defer></script>
  <title>Mock Test </title>
</head>
<body>
  <h1>Mock Test Platform</h1>

  <div id="mcq-container">

  <button id="submit-btn">Submit</button>

</html>
