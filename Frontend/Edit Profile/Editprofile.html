<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Editprofile.css">
    <script src="Editprofile.js" defer></script>
    <title>Edit Profile</title>
</head>
<body>
    <h2 style="text-align: center;">Edit Your Profile</h2>
<form>
    <div>
      <label for="fname">First Name: <span>*</span></label>
      <input type="text" id="fname" name="firstname">
    </div>
    <div>
      <label for="mname">Middle Name:</label>
      <input type="text" id="mname" name="middlename">
    </div>
    <div>
      <label for="lname">Last Name: <span>*</span></label>
      <input type="text" id="lname" name="lastname">
    </div>
    <div>
      <label for="ffname">Father's First Name: <span>*</span></label>
      <input type="text" id="ffname" name="fatherfirstname">
    </div>
    <div>
      <label for="fmname">Father's Middle Name:</label>
      <input type="text" id="fmname" name="fathermiddlename">
    </div>
    <div>
      <label for="flname">Father's Last Name: <span>*</span></label>
      <input type="text" id="flname" name="fatherlastname">
    </div>
    <div>
      <label for="address">Address: <span>*</span></label>
      <input type="text" id="address" name="address">
    </div>
    <div>
      <label for="village">Village/Town: <span>*</span></label>
      <input type="text" id="village" name="village">
    </div>
    <div>
      <label for="district">District: <span>*</span></label>
      <input type="text" id="district" name="district">
    </div>
    <div>
      <label for="state">State: <span>*</span></label>
      <input type="text" id="state" name="state">
    </div>
    <div>
      <label for="pincode">Post Office: <span>*</span></label>
      <input type="text" id="pincode" name="postoffice">
    </div>
    <div>
      <label for="pincode">Pin: <span>*</span></label>
      <input type="text" id="pincode" name="pin">
    </div>
    <div>
      <label for="dob">Date of Birth: <span>*</span></label>
      <input type="date" id="dob" name="dob">
    </div>
    <div>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Prefer not to say</label>
    </div>

    <div>
        <label for="email">Email ID: <span>*</span></label>
        <input type="email" id="email" name="email">
      </div>
      
      <div>
        <label for="phone">Phone Number: <span>*</span></label>
        <input type="tel" id="phone" name="phone">
      </div>
      
      <div>
        <label for="10th">10th Percentage/CGPA: <span>*</span></label>
        <input type="text" id="10th" name="10th">
      </div>
      
      <div>
        <label for="12th">12th Percentage/CGPA: <span>*</span></label>
        <input type="text" id="12th" name="12th">
      </div>
      
      <div>
        <label for="college">College Name: <span>*</span></label>
        <input type="text" id="college" name="college">
      </div>
      
      <div>
        <label for="subject">Subject: <span>*</span></label>
        <select id="subject" name="subject">
          <option value="BCA">BCA</option>          
          <option value="BCA">Open University</option>          
          <option value="B.sc Computer Science">Computer Science</option>
          <option value="B.sc Math">Mathematics</option>
          <option value="B.sc Physics">Physics</option>
          <option value="B.sc Chemistry">Chemistry</option>
        </select>
      </div>
      
      <div>
        <label for="graduation">Graduation Percentage/CGPA: <span>*</span></label>
        <input type="text" id="graduation" name="graduation">
      </div>

      <div>
        <label for="github-link">Github Account <span>*</span></label>
        <input type="text" id="github-link" name="github-link">
      </div>

      <!-- add a field for upload pdf -->
      <div>
        <label for="resume">Upload Resume: <span>*</span></label>
        <input type="file" id="resume" name="resume">
      </div>
      
      <div>
        <input type="checkbox" id="tnp" name="tnp">
        <label for="tnp">Allow to share your information with our TNP's</label>
      </div>
      
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
</body>
</html>
